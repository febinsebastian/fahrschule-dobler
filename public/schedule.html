<body>

                <a class="nav-link" href="index.html">Week plan</a>

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <form id="scheduleForm">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="weekNumber">Week Number</label>
                <select id="weekNumber" class="form-control">
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="studentName">Student Name</label>
                <select id="studentName" class="form-control" >

                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" class="form-control">
                  <option value="1">1 Time</option>
                  <option value="2">2 Times</option>
                  <option value="3">3 Times</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                  <label for="time_1">Time for frequency 1</label>
                  <select id="time_1" class="form-control">
                    <option value="45">45 Minute</option>
                    <option value="90">90 Minute</option>
                    <option value="135">135 Minute</option>
                    <option value="180">180 Minute</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3 d-none">
                <div class="form-group">
                  <label for="time_2">Time for frequency 2</label>
                  <select id="time_2" class="form-control">
                    <option value="45">45 Minute</option>
                    <option value="90">90 Minute</option>
                    <option value="135">135 Minute</option>
                    <option value="180">180 Minute</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3 d-none">
                <div class="form-group">
                  <label for="time_3">Time for frequency 3</label>
                  <select id="time_3" class="form-control">
                    <option value="45">45 Minute</option>
                    <option value="90">90 Minute</option>
                    <option value="135">135 Minute</option>
                    <option value="180">180 Minute</option>
                  </select>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Monday</h5>
                  <div class="form-group row" day="monday" intervel="1">
                    <div class="col-sm-6">
                      <label for="monday_available_time_from_1">From</label>
                      <input type="time" class="form-control" id="monday_available_time_from_1" placeholder="Time">
                    </div>
                    <div class="col-sm-6"><label for="monday_available_time_to_1">To</label>
                      <input type="time" class="form-control" id="monday_available_time_to_1" placeholder="Time"></div>
                  </div>
                  <a class="addBtn addNewIntervel">add one more</a>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Tuesday</h5>
                  <div class="form-group row" day="tuesday" intervel="1">
                    <div class="col-sm-6">
                      <label for="tuesday_available_time_from_1">From</label>
                      <input type="time" class="form-control" id="tuesday_available_time_from_1" placeholder="Time">
                    </div>
                    <div class="col-sm-6">
                      <label for="tuesday_available_time_to_1">To</label>
                      <input type="time" class="form-control" id="tuesday_available_time_to_1" placeholder="Time">
                    </div>
                  </div>
                  <a class="addBtn addNewIntervel">add one more</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Wednesday</h5>
                  <div class="form-group row" day="wednesday" intervel="1">
                    <div class="col-sm-6">
                      <label for="wednesday_available_time_from_1">From</label>
                      <input type="time" class="form-control" id="wednesday_available_time_from_1" placeholder="Time">
                    </div>
                    <div class="col-sm-6">
                      <label for="wednesday_available_time_to_1">To</label>
                      <input type="time" class="form-control" id="wednesday_available_time_to_1" placeholder="Time">
                    </div>
                  </div>
                  <a class="addBtn addNewIntervel">add one more</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mt-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Thursday</h5>
                  <div class="form-group row" day="thursday" intervel="1">
                    <div class="col-sm-6">
                      <label for="thursday_available_time_from_1">From</label>
                      <input type="time" class="form-control" id="thursday_available_time_from_1" placeholder="Time">
                    </div>
                    <div class="col-sm-6">
                      <label for="thursday_available_time_to_1">To</label>
                      <input type="time" class="form-control" id="thursday_available_time_to_1" placeholder="Time">
                    </div>
                  </div>
                  <a class="addBtn addNewIntervel">add one more</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mt-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Friday</h5>
                  <div class="form-group row" day="friday" intervel="1">
                    <div class="col-sm-6">
                      <label for="friday_available_time_from_1">From</label>
                      <input type="time" class="form-control" id="friday_available_time_from_1" placeholder="Time">
                    </div>
                    <div class="col-sm-6">
                      <label for="friday_available_time_to_1">To</label>
                      <input type="time" class="form-control" id="friday_available_time_to_1" placeholder="Time">
                    </div>
                  </div>
                  <a class="addBtn addNewIntervel">add one more</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mt-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Saturday</h5>
                  <div class="form-group row" day="saturday" intervel="1">
                    <div class="col-sm-6">
                      <label for="saturday_available_time_from_1">From</label>
                      <input type="time" class="form-control" id="saturday_available_time_from_1" placeholder="Time">
                    </div>
                    <div class="col-sm-6">
                      <label for="saturday_available_time_to_1">To</label>
                      <input type="time" class="form-control" id="saturday_available_time_to_1" placeholder="Time">
                    </div>
                  </div>
                  <a class="addBtn addNewIntervel">add one more</a>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Add</button>
        </form>
        <div class="row mt-4">
          <div class="m-4 w-100 text-center">
          <h2>Available Students in the week</h2>
        </div>
          <div class="col-sm-12 mb-5">
            <table class="table table-striped table-bordered" id="scheduleTable">
              <thead>
                <tr>
                  <th rowspan="3">Student</th>
                  <th>Monday</th>
                  <th>Tuesday</th>
                  <th>Wednesday</th>
                  <th>Thursday</th>
                  <th>Friday</th>
                  <th>Saturday</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <button class="btn btn-primary" id="schedule">Schedule</button>
          </div>  
        </div>
      </div>
    </div>
  </div>

      <div class="modal-footer">

</div>
