<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fullcalendar.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">-->
  <title>Dobler</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img src="images/logo_s.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav mr-auto ml-5">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Week plan</a>
          </li>
      <li class="nav-item active">
        <a class="nav-link" href="addStudent.html">Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="schedule.html">Schedule</a>
      </li>
    </ul>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="form-group">
            <label for="studentName">Name</label>
            <input type="text" class="form-control" id="studentName"
              placeholder="Enter Student Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter Student email">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="number" class="form-control" id="mobile"
              placeholder="Enter Student Mobile">
          </div>
          <button class="btn btn-primary" id="addStudent">Submit</button>
        </form>
      </div>
      <div class="col-sm-6 student_table_div">
        <table class="table mt-3 table-striped table-bordered student_table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  </div>

<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header modal-danger">
        <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
  <div class="loading d-none"></div>
  <div id="toster">Success</div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/addStudent.js"></script>
  <script type="text/javascript" src="js/alert.js"></script>
</body>

</html>
